<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MonkeyGG2 Proxy</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                margin: 0;
                height: 100vh;
                width: 100vw;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <iframe id="frame" style="border: none; width: 100%; height: 100%; margin: 0;" referrerpolicy="no-referrer" allowfullscreen></iframe>
    </body>
    <script>
        const frame = document.getElementById("frame");
        const urlParams = new URLSearchParams(window.location.search);

        if (urlParams.get("url") != null) {
            frame.src = urlParams.get("url") 
        } else {
            frame.src = `https://violetgg${Math.floor(Math.random() * 5) + 1}.glitch.me/`
        }
    </script>
    <script src="/global.js" defer></script>
</html>
