    <span class="wisedom"></span>
    <h6><a href="/">Return home?</a></h6>
    <script>
        const wiseness = ["Press CTRL+C to cloak your current tab","Press CTRL+M to mask your current tab", "Press CTRL+B to go back to the home page", "Join our discord server!", "Make sure to enable popups for automatic cloak", "Why are you here?"]
        const element = document.getElementsByClassName('wisedom')[0];
        const button = document.getElementsByTagName('a')[0];
        
    let currentTextIndex = 0;
    let charIndex = 0;
    
    function type() {
      let text = wiseness[currentTextIndex];
      let typeSpeed = 100;
    
      if (charIndex < text.length) {
        element.innerHTML += text.charAt(charIndex);
        charIndex++;
        setTimeout(type, typeSpeed);
      } else {
        setTimeout(deleteText, 3000); // wait 1 second before deleting the text
      }
    }
    
    function deleteText() {
      let text = wiseness[currentTextIndex];
      let deleteSpeed = 100;
    
      if (charIndex > 0) {
        element.innerHTML = text.substring(0, charIndex - 1);
        charIndex--;
        setTimeout(deleteText, deleteSpeed);
      } else {
        currentTextIndex = (currentTextIndex + 1) % wiseness.length;
        charIndex = 0;
        setTimeout(type, 3000);
      }
    }
    
    setTimeout(type, 2000);
    </script>
